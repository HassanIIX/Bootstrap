<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- HEADER Titre de la page -->
    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>Exemple d'utilisation de Bootstrap</h1>
    </div>
    <!-- Fin HEADER -->

    <!-- MENU PRINCIPAL -->
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="#">Accueil</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Cours HTML</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Cours CSS</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Cours PHP</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Cours Javascript</a></li>
            </ul>
        </div>
    </nav>
    <!-- Fin du MENU PRINCIPAL -->

    <!-- ZONE PRINCIPALE -->
    <div class="container" style="margin-top:30px;">
        <div class="row">
            <!-- COLONNE DE GAUCHE = PRINCIPALE -->

            <div class="col-sm-8">
                <!-- Contenu de la colonne principale à insérer ici -->
                <p>
                    Logo : <img class="mx-auto d-block img-fluid" style="max-width:150px;"
                        src="./images/bootstrap-logo.jpg" alt="Logo de Bootstrap" />
                </p>
                <!-- Carousel -->
                <div id="idCarousel" class="carousel slide" data-ride="carousel" data-interval="2000">
                    <ul class="carousel-indicators">
                        <li data-target="#idCarousel" data-slide-to="0" class="active"></li>
                        <!--A compléter... -->
                        <li data-target="#idCarousel" data-slide-to="4"></li>
                    </ul>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="mx-auto d-block img-fluid" src="./images/album.png"
                                alt="Exemple de site réalisé avec Bootstrap style album" />
                        </div>
                        <div class="carousel-item">
                            <img class="mx-auto d-block img-fluid" src="./images/carousel.jpg"
                                alt="Exemple de site réalisé avec Bootstrap avec caroussel" />
                        </div>
                        <!--A compléter... -->
                    </div>
                    <a class="carousel-control-prev" href="#idCarousel" data-slide="prev"><span
                            class="carousel-control-prev-icon"></span></a>
                    <a class="carousel-control-next" href="#idCarousel" data-slide="next"><span
                            class="carousel-control-next-icon"></span></a>
                </div>
                <!-- Fin Carousel -->
            </div>
            <!-- Fin Colonne de gauche -->
            <!-- COLONNE DE DROITE -->
            <div class="col-sm-4">
                <!-- Contenu de la colonne de droite à insérer ici -->
                <!-- Formulaire de recherche -->
                <div class="card">
                    <div class="card-header">
                        <i class="fa fa-search"></i> Rechercher
                    </div>
                    <div class="card-body">
                        <form method="post" action="#">
                            <div class="form-group">
                                <input class="form-control" type="text" name="recherche" id="recherche" />
                            </div>
                            <div class="form-group">
                                <button type="button" class="btn-success form-control">
                                    Rechercher
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- Fin Formulaire de recherche -->
            </div>
            <!-- Fin Colonne de droite -->
        </div>
    </div>
    <!-- Fin ZONE PRINCIPALE -->



    <!-- PIED DE PAGE -->
    <div class="jumbotron text-center" style="margin-bottom:0">
        &copy; 2018 - Vous pouvez maintenant prendre exemple !
    </div>
    <!-- Fin PIED DE PAGE -->

</body>

</html>
